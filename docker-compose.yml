services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: salata-frontend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - backend

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: salata-backend
    restart: always
    ports:
      - "3002:3002"
    depends_on:
      - mongodb
    env_file:
      - ./server/.env

  mongodb:
    image: mongo:7.0
    container_name: salata-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
